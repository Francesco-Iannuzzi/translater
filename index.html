<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- /fonts -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /my style -->
    <title>Translate</title>
</head>

<body>

    <header id="app_header" class="panel container">
        <h1 class="title text-light">Translate</h1>
        <img class="logo" src="./assets/img/icon.png" alt="">
    </header>
    <!-- /app_header -->

    <main id="app_main">

        <section class="translate panel container">
            <div class="flag_tranlate"></div>
            <p class="text_translate">...</p>
        </section>
        <!-- /translate -->

        <section class="control_translate panel container">

            <input type="text" name="text_to_translate" id="text_to_translate"
                placeholder="Enter the text to be Translated">
            <!-- /text_to_translate -->

            <div class="flags_control">
                <button class="lang_button" data-lang="en">🇬🇧</button>
                <button class="lang_button" data-lang="fr">🇫🇷</button>
                <button class="lang_button" data-lang="es">🇪🇸</button>
                <button class="reset_button">❌</button>
            </div>
            <!-- /flags_control -->

        </section>
        <!-- /control_translate -->

    </main>
    <!-- /app_main -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap script -->
    <script src="./assets/js/script.js"></script>
    <!-- /my script -->

</body>

</html>
